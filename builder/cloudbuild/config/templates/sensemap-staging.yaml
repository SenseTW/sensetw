apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sensemap-${BRANCH_NAME}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: sensemap-${BRANCH_NAME}
    spec:
      containers:
        - image: asia.gcr.io/ggv-notetool/db-backup:latest
          imagePullPolicy: Always
          name: restore-worker
          args:
            - restore
            - sensemap
            - keep-alive
          envFrom:
            - configMapRef:
                name: db-restore-sensemap-${BRANCH_NAME}-env
          volumeMounts:
            - name: gcloud-credentials
              mountPath: /secrets/gcloud
              readOnly: true
            - mountPath: /tmp/pod
              name: tmp-pod
          resources:
            requests:
              memory: "8Mi"
              cpu: "1m"
        - image: nginx
          name: sensemap-web
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx","-s","quit"]
          volumeMounts:
            - name: "nginx-proxy-conf"
              mountPath: "/etc/nginx/conf.d"
            - name: front-static
              mountPath: /var/front
          ports:
            - containerPort: 6000
              name: sensemap-tcp
        - image: gcr.io/ggv-notetool/sensemap:${COMMIT_SHA}
          imagePullPolicy: Always
          name: sensemap
          args: ["cloudbuild-staging"]
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "cp -r /static/* /shared-static/"]
          ports:
          - containerPort: 8000
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
          envFrom:
            - configMapRef:
                name: sensemap-${BRANCH_NAME}-env
          volumeMounts:
            - name: front-static
              mountPath: /shared-static
            - name: tmp-pod
              mountPath: /tmp/pod
      volumes:
        - name: nginx-proxy-conf
          configMap:
            name: sensemap-${BRANCH_NAME}-web-config
            items:
              - key: "nginx.conf"
                path: "nginx.conf"
        - name: gcloud-credentials
          secret:
            secretName: db-backup-credentials
        - name: sensemap-${BRANCH_NAME}-env
          configMap:
            name: sensemap-${BRANCH_NAME}-env
        - name: front-static
          emptyDir:
        - name: db-restore-sensemap-${BRANCH_NAME}-env
          configMap:
            name: db-restore-sensemap-${BRANCH_NAME}-env
        - name: tmp-pod
          emptyDir:

