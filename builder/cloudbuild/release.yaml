steps:
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', '-r', 'gs://sensetw/$COMMIT_SHA/*', '/workspace/gcs-build/']
- name: gcr.io/cloud-builders/docker
  args: ['run', '-v', '/workspace:/workspace', 'gcr.io/$PROJECT_ID/sense-builder', "release", '$COMMIT_SHA']
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', '-r', '/workspace/gcs-build/*', 'gs://sensetw/$COMMIT_SHA/']
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', '-r', '-a', 'public-read', '/workspace/gcs-build/*', 'gs://sensetw/']
