apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api-${BRANCH_NAME}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: api-${BRANCH_NAME}
    spec:
      containers:
        - image: gcr.io/ggv-notetool/sensemap-backend:${COMMIT_SHA}
          imagePullPolicy: Always
          name: sensemap-backend
          args: ["${BRANCH_NAME}"]
          ports:
          - containerPort: 8000
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
          envFrom:
            - configMapRef:
                name: api-${BRANCH_NAME}-env
        - image: b.gcr.io/cloudsql-docker/gce-proxy:1.11
          name: cloudsql-proxy
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
          command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                    "-instances=ggv-notetool:asia-east1:hypothsis=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
        - name: api-${BRANCH_NAME}-env
          configMap:
            name: api-${BRANCH_NAME}-env
